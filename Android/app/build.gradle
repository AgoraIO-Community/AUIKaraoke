plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'io.agora.app.karaoke'
    compileSdk 33

    defaultConfig {
        applicationId "io.agora.karaoke.uikit"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        def properties = new Properties()
        properties.load(rootProject.file("local.properties").newDataInputStream())

        final def SERVER_HOST = properties.getProperty("SERVER_HOST")
        if (SERVER_HOST.isEmpty()) {
            throw new GradleException("请在 local.properties 中配置完整的 SERVER_HOST")
        }

        buildConfigField "String", "SERVER_HOST", "\"$SERVER_HOST\""
    }

    signingConfigs {
        release {
            storeFile new File(rootProject.rootDir.absolutePath + "/keystore.jks")
            storePassword "230511"
            keyAlias "uikit"
            keyPassword "230511"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            zipAlignEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        viewBinding true
    }
    sourceSets {
        main {
            res.srcDirs += "src/main/java/io/agora/app/karaoke/kit/res"
        }
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'

    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'com.github.bumptech.glide:glide:4.15.0'
    implementation project(':asceneskit')
}